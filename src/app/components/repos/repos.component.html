<div class="myForm">
    <form>
        <div class="mb-3">
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Search Github Username" [(ngModel)]='repoName' name="repoName" (keyup)="findUser()">
          <!-- keyup is an event binding that responds to DOM event, like when a user presses and releases a key -->
        </div>
    </form>
</div>
<div *ngFor='let repos of myRepos'>
    <p>{{repos.name}}</p>
</div>
